<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Página Inicial</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	
</head>
<body>
	<section>
		<h1>Cadastre-se na lista de notícias</h1>
		<form action="register" method="post">
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email">
			<fieldset>
				<legend>Quais são os seus interesses?</legend>
				<input type="checkbox" name="option" id="policy" value="Política">
				<label for="policy">Curso de Bootstrap</label>
				<input type="checkbox" name="option" id="sport" value="Esport">
				<label for="esport">Curso de Animações em CSS 3</label>
				<input type="checkbox" name="option" id="culture" value="Cultura">
				<label for="cultere">Curso de Design Patterns</label>
			</fieldset>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</section>
</body>
</html>
